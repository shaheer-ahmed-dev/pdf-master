<div class="flex p-2" >
 <img *ngIf="page ==1" (click)="page =0; title = 'File Upload & Image Preview'" src="../../../assets/icons/back_icon.svg" alt="back" class="flex mr-4 cursor-pointer" style="color: blue;">
  <h2 >{{title}}</h2>

</div>
 
<!-- Upload  -->
<form *ngIf="page ==0" id="file-upload-form" class="uploader">
  <input id="file-upload" (change)="onFileSelected($event)" type="file" name="fileUpload" accept="pdf/*" />

  <label for="file-upload" id="file-drag">
    <img id="file-image" src="#" alt="Preview" class="hidden">
    <div id="start">
      <i class="fa fa-download" aria-hidden="true"></i>
      <div>Select a file or drag here</div>
      <div id="notimage" class="hidden">Please select an image</div>
      <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
    </div>
    <div id="response" class="hidden">
      <div id="messages"></div>
      <progress class="progress" id="file-progress" value="0">
        <span>0</span>%
      </progress>

    </div>
  </label>

  <!-- <div *ngFor="let file of allFiles">
    <p>{{ file.name }}</p>
  </div> -->
  <div *ngFor="let file of allFiles" class="file-item bg-white">
    <p>Name: {{ file.name }}</p>
    <p>Size: {{ file.metadata.size }}KB</p>
    <p>Type: {{ file.metadata.mimetype }}</p>
    

<div class="inline-flex rounded-md shadow-sm" role="group">
  <button (click)="previewFile(file.name)" type="button" class="px-4 py-2 m-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
    View
  </button>
  <button (click)="downloadFile(file.name)" type="button" class="px-4 py-2 m-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
    Download
  </button>
  <button (click)="deleteFile(file.name)" type="button" class="px-4 py-2 m-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
    Delete
  </button>
</div>
    
</div>


</form>


<div  #viewer class="webViewer"></div>
